<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,minimum-scale=1.0,initial-scale=1.0,user-scalable=yes">
        <title>paper-phone demo</title>

        <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
        <link rel="import" href="../../paper-styles/color.html">
        <link rel="import" href="../paper-phone.html">

        <style is="custom-style">
			:root {
				--default-primary-color: var(--paper-red-500);
				--dark-primary-color: var(--paper-red-700);
			}
			#styled {
				--paper-phone-link-color: var(--paper-indigo-700);
				--paper-phone-link-hover-color: var(--paper-indigo-a200);
				--paper-tooltip-background: var(--paper-indigo-500);
				--paper-tooltip-opacity: 1.0;
				--paper-tooltip: {
					border-radius: 8px;
				};
			}
        </style>
    </head>

    <body>
        <h3>plain example</h3>
        <p>contact me&nbsp;<paper-phone phone="000000000">here</paper-phone>.</p>

		<h3>position example</h3>
        <p>contact another me&nbsp;<paper-phone phone="000000000" tooltip-position="right" tooltip-offset="0">here</paper-phone>.</p>

        <h3>style example</h3>
        <p>contact yet another me&nbsp;<paper-phone id="styled" phone="000000000">here</paper-phone>.</p>
    </body>
</html>
